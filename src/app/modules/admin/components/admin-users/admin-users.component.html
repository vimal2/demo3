<div class="container mt-4">
  <h1>Manage Users</h1>

  <nav class="nav nav-pills mb-4">
    <a class="nav-link" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      Dashboard
    </a>
    <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">
      Manage Users
    </a>
  </nav>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">User List</h5>
      <div class="input-group" style="width: 300px;">
        <input
          type="text"
          class="form-control"
          placeholder="Search users..."
          [(ngModel)]="searchTerm">
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <span class="badge" [ngClass]="getStatusBadgeClass(user.status)">
                {{ user.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1">Edit</button>
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
